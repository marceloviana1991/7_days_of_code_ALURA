<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recomendador</title>
</head>
<body>
    <div class="container">
      <form action="/recomendacao" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome do filme</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Recomendar</button>
        </fieldset>
      </form>
      <form action="/lista">
        <fieldset>
          <button type="submit" class="btn btn-primary btn-salvar">Consultar Lista</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
